<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4 text-center mb-5">Upload Series</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Series Name" name="name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="dropdown col-md-3">
                    <button type="button" class="btn btn-primary dropdown-toggle bt ml-5" data-toggle="dropdown">Genre</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Adventure</a>
                        <a class="dropdown-item" href="#">Romanc</a>
                    </div>
                </div>
                <div class="dropdown col-md-">
                    <button type="button" class="btn btn-primary dropdown-toggle bt ml-5" data-toggle="dropdown">Rating</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">1</a>
                        <a class="dropdown-item" href="#">2</a>
                        <a class="dropdown-item" href="#">3</a>
                        <a class="dropdown-item" href="#">4</a>
                        <a class="dropdown-item" href="#">5</a>
                    </div>
                </div>
            </div>
            <div class="form-row mt-5">
                <h3 class=".display-3">Seasons:</h3>
                <div class="number-input md-number-input ml-5">
                    <input type="number" min="0" name="quantity" value="0" type="number" id="scounter">
                </div>
            </div>
            <div id="episodes">
            </div>
            <div class="input-group mt-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
            <div class="input-group mt-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://www.youtube.com/</span>
                </div>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <div class="text-center mt-5">
                <button type="button" class="btn btn-outline-primary">Submit</button>
            </div>
    </div>
    <script>
        $('#scounter').on('input', function() {
            var count = $(this).val();
            var i;
            document.getElementById("episodes").innerHTML = "";
            for(i=0; i<count; i++) {
                document.getElementById("episodes").innerHTML += '<div class="form-row mt-5"><div class="form-group col-md-8"><input type="text" class="form-control" placeholder="Episode Name" name="ename" required></div><div class="form-group col-md-2"><input type="text" class="form-control" placeholder="Duration" required></div></div>';
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
